<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio DOM, Eventos y Funciones</title>
    <script src="js/formulario.js"></script>
    <style>
      .box{
        width: 200px; 
        height: 250px;
        float: left;
        margin: 20px;

      }
      .dashed{
        border: 3px dashed black;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <!-- 
        1. Formulario campos: Nombre, Apellido y Edad
        2. Boton de enviar el formulario: evento submit
        3. Mostrar datos por pantalla 
    -->
    <div class="box">
      <h1>Formulario</h1>
        <form action="#" method="POST" id="formulario" onsubmit="return false;">
          <label for="nombre">Nombre</label>
          <input type="text" name="nombre" id="nombre"><br>
          <span id = errorNombre></span>
          <label for="apellido">Apellido</label>
          <input type="text" name="apellido" id="apellido"><br>
          <span id = errorApellido></span>
          <label for="edad">Edad</label>
          <input type="number" name="edad" id="edad"><br>
          <span id = errorEdad></span>
          <input type="submit" value="Enviar" id="enviar">
      </form>
    </div>
    <div class="box dashed">
        <h3>Informaci√≥n del usuario</h3>
        <hr>
    </div>
  </body>
</html>
